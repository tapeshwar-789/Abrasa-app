<div class="contacts-container">
    <h2 class="contacts-title">Contact Us</h2>
  
    <div class="contacts-info">
      <div class="contact-item">
        <i class="fas fa-phone-alt"></i>
        <div>
          <h4>Phone</h4>
          <p>+91-7895411930</p>
        </div>
      </div>
  
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <div>
          <h4>Email</h4>
          <p>Abrasaservices&#64;.com</p>
        </div>
      </div>
  
      <div class="contact-item">
        <i class="fas fa-map-marker-alt"></i>
        <div>
          <h4>Address</h4>
          <p>1234 Elm Street, Suite 567, Anytown, USA</p>
        </div>
      </div>
    </div>
  
    <form class="contact-form">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <textarea class="form-control" placeholder="Your Message" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Your number" required>
      </div>
      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </div>
