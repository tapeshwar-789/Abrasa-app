<section class="services">
    

    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Sno.</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of services; let i=index" >
            <th scope="row">{{i+1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
          </tr>
        </tbody>
      </table>

    <div  class="container">
        <div *ngIf="isVisible" class="box1">hello</div>
        <div class="box2">brother</div>
        <div class="box3">dodd</div>
    </div>
    <button class="btn btn-success" (click)="changeState()">Toggle</button>
</section>
