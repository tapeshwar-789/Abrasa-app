
<section class="hero">

    
    <div class="hero-content">
        <h1>Your Reliable Service Partner</h1>
        <p>Providing top-notch services tailored to your needs</p>
        <button>Ge Started</button>
        <h1>Welcome to Abrasa Services!</h1>
        <div class="inquiry-form-container">
            <form (ngSubmit)="onSubmit()" #inquiryForm="ngForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name"
                    class="form-control" name="name"
                    [(ngModel)]="inquiryData.name" required/> 
        
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email"
                    class="form-control" name="email"
                    [(ngModel)]="inquiryData.email" required/> 
        
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea type="message" id="message"
                    class="form-control" name="message"
                    [(ngModel)]="inquiryData.message" required></textarea> 
        
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!inquiryForm.form.valid">submit</button>
        
            </form>
           </div>
    </div>
</section>
